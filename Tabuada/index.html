<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada e Calculadora</title>
    <link rel="stylesheet" href="css/sytles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="tabuada-section">
            <h2>Digite o número e confirme para gerar a tabuada</h2>
            <form id="multiplication-form">
                <div class="form-control">
                    <label for="number">Tabuada do: </label>
                    <input type="number" name="number" id="number" placeholder="3">
                </div>
                <div class="form-control">
                    <label for="multiplicator">Multiplicar até : </label>
                    <input type="number" name="multiplicator" id="multiplicator" value="10">
                </div>
                <input type="submit" value="Calcular">
            </form>
            <div class="multiplication-table">
                <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
                <div id="multiplication-operations">
                    <p>Informe o número para calcular uma tabuada</p>
                </div>
            </div>
        </div>
        <div class="calculator-section">
            <h2>Calculadora Simples</h2>
            <form id="calculator-form">
                <div class="form-control">
                    <label for="num1">Número 1: </label>
                    <input type="number" name="num1" id="num1" placeholder="0">
                </div>
                <div class="form-control">
                    <label for="num2">Número 2: </label>
                    <input type="number" name="num2" id="num2" placeholder="0">
                </div>
                <select name="operation" id="operation">
                    <option value="add">Soma</option>
                    <option value="subtract">Subtração</option>
                    <option value="multiply">Multiplicação</option>
                    <option value="divide">Divisão</option>
                </select>
                <input type="button" value="Calcular" onclick="calculate()">
                <div id="calculator-result"></div>
            </form>
        </div>
    </div>
</body>
</html>
